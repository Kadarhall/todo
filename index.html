<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
	<title>Todo App</title>
	<link rel="stylesheet" href="todo.css"></link>
	<link rel="stylesheet" href="reset.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="todo.js"></script>
</head>
<body>

	<div class="nav">
		<div class="container">
			<h3>AngularJS Todo List</h3>
		</div>
	</div>

	<div class="todo" ng-controller="todoController">
		<form name="frm" ng-submit="addTodo()">
			<input type="text" name="newtodo" ng-model="newTodo" required />
			<button ng-disabled="frm.$invalid">Go</button>
		</form>
		<button ng-click="clearCompleted()">Clear Completed</button>
		<ul>
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done" />
				<span ng-class="{'done':todo.done}">{{todo.title}}</span>
			</li>
		</ul>
	</div>

</body>
</html>
